<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { 
      font-size: 11px;
      text-align: center;
      position: fixed;
      bottom: 0;
      margin: auto;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  
  </style>
</head>
<body>
  <div class="main-card">
    <div class="bg-img-top"><img src="/images/bg-pattern-top.svg" alt=""></div>
    <div class="bg-img-btm"><img src="/images/bg-pattern-bottom.svg" alt=""></div>
    <div class="card-content">
      <img class="img-round img-center" src="/images/image-victor.jpg" alt="">
      <div class="card-top card-top-img">
  
      </div>
      <div class="card-btm">
        <p>
          <span class="font-big">Victor Crest</span>
          <span class="font-small">26</span>
        </p>
        <p class="font-small font-size-small">London</p>
      </div>
    </div>
    <div class="flex black-border btm-card">
      <div class="center">
        <p class="font-big">80K</p>
        <p class="font-small font-size-small">Followers</p>
      </div>
      <div class="center">
        <p class="font-big">803K</p>
        <p class="font-small font-size-small">Likes</p>
      </div>
      <div class="center">
        <p class="font-big">1.4K</p>
        <p class="font-small font-size-small">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harsh</a>.
  </div>
</body>
</html>
